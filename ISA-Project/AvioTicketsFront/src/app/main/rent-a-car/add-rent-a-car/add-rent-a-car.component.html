<form class="form-container" [formGroup]="form" fxLayout="column" fxLayoutAlign="center">

  <mat-form-field class="form-field">
    <input matInput placeholder="Service name" formControlName="name" required>
    <mat-error >Service name is required!</mat-error>
  </mat-form-field>

  <mat-form-field class="form-field">
    <input matInput placeholder="Address" formControlName="address" required>
    <mat-error>Address is required!</mat-error>
  </mat-form-field>

  <mat-form-field class="form-field">
    <input matInput placeholder="Description" formControlName="description" >
  </mat-form-field>

  <br>
  <div fxLayout="row" fxLayout="start">
    <button mat-raised-button color="primary" (click)="addRentACar()">Add Rent-a-car</button>
  </div>
</form>
