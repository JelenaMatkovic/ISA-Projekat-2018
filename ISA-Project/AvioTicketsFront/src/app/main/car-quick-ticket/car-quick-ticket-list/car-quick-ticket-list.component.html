<div fxLayout="column" fxLayoutAlign="start center" class="full-container">
  <table mat-table [dataSource]="dataSource" class="table-power mat-elevation-z8">

    <ng-container matColumnDef="car">
      <th mat-header-cell *matHeaderCellDef>Car</th>
      <td mat-cell *matCellDef="let element"> {{element.carName}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element"> {{element.totalPrice + '( ' + element.discount+'% )'}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element"> {{element.dateTake + ' - ' +  element.dateReturn}} </td>
    </ng-container>  

    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef>Place</th>
      <td mat-cell *matCellDef="let element">{{element.placeTakeAddress + ' - ' +  element.placeReturnAddress}} </td>
    </ng-container> 

    
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="isReservation">
                <button mat-raised-button class="edit-button" (click)="reserve(element.id)">Reserve</button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  class="clickable"></tr>
  </table>

  <div *ngIf="!isReservation" fxLayout="row" fxLayoutAlign="space-around space-around" class="bottom-container">
      <button mat-raised-button class="primary-button" [routerLink]="'add-quick-ticket'">Add Car Quick Ticket</button>
  </div>
</div>
