<form class="form-container" [formGroup]="form" fxLayout="column" fxLayoutAlign="center">

  <mat-form-field class="form-field">
    <input matInput placeholder="Email" formControlName="email" required>
    <mat-error *ngIf="form.controls.email.errors?.required">Email is required!</mat-error>
    <mat-error *ngIf="form.controls.email.errors?.email">Email is not valid!</mat-error>
  </mat-form-field>

  <mat-form-field class="form-field">
    <input matInput placeholder="Password" formControlName="password" required>
    <mat-error>Password is required!</mat-error>
  </mat-form-field>
  <br>
  <div fxLayout="row" fxLayout="start">
    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </div>
</form>
