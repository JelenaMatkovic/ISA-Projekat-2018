<div fxLayout="column" fxLayoutAlign="start center" class="full-container">
    <table mat-table [dataSource]="dataSource" class="table-power mat-elevation-z8">
  
      <ng-container matColumnDef="address" >
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell style="min-width: 3  00px;" *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
              <button *ngIf="canEditBranch" mat-raised-button class="edit-button" [routerLink]="'edit-branch/' + element.id">Edit</button>
              <button *ngIf="canDeleteBranch" mat-raised-button class="back-button" style="margin-left: 3%;"(click)="deleteBranch(element.id)">Delete</button>
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
  
    <div  *ngIf="canAddBranch" fxLayout="row" fxLayoutAlign="space-around space-around" class="bottom-container">
        <button mat-raised-button class="primary-button" [routerLink]="'add-branch'">Add Branch</button>
    </div>
  </div>
