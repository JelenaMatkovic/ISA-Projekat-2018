<form class="form-container" [formGroup]="form" fxLayout="column" fxLayoutAlign="center">

  <mat-form-field class="form-field">
    <input matInput placeholder="Addres" formControlName="address" required>
    <mat-error >Address is required!</mat-error>
  </mat-form-field>

  <br>
  <div fxLayout="row" fxLayout="start">
    <button mat-raised-button color="primary" (click)="saveBranch()">Save branch</button>
  </div>
</form>
