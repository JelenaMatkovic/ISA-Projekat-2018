<div *ngIf="destination" class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Destination Update</h2>
                <form [formGroup]="updateDestinationForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="form-group">
                        <label>Name of Country</label>
                        <input [(ngModel)]="destination.nameOfCountry" type="text" formControlName="nameOfCountry" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nameOfCountry.errors }" />
                        <div *ngIf="submitted && f.nameOfCountry.errors" class="invalid-feedback">
                            <div *ngIf="f.nameOfCountry.errors.required">Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                            <label>Name of Town</label>
                            <input [(ngModel)]="destination.nameOfTown" type="text" formControlName="nameOfTown" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nameOfTown.errors }" />
                            <div *ngIf="submitted && f.nameOfTown.errors" class="invalid-feedback">
                                <div *ngIf="f.nameOfTown.errors.required">Name is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                                <label>Name of AirPort</label>
                                <input [(ngModel)]="destination.nameOfAirPort" type="text" formControlName="nameOfAirPort" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nameOfAirPort.errors }" />
                                <div *ngIf="submitted && f.nameOfAirPort.errors" class="invalid-feedback">
                                    <div *ngIf="f.nameOfAirPort.errors.required">Name is required</div>
                                </div>
                            </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input [(ngModel)]="destination.description" type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                            <div *ngIf="f.description.errors.required">Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
