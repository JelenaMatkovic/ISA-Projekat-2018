<table class="container table mt-3 table-hover" style="text-align:center;">
  <thead class="thead-dark">
      <tr>
          <th scope="col" colspan="5">
                Avio Companies
                <a class="btn btn-secondary" href="#" role="button" [routerLink]="'/avio-company/searchFlights'">Search flights</a>
          </th>
        </tr>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Naziv</th>
      <th scope="col">Adresa</th>
      <th scope="col">Opis</th>
      <th scope="col">Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let avioCompany of avioCompanies ; let i = index" (click)="RowSelected(avioCompany); " id="{{avioCompany.id}}">
      <th scope="row">{{i + 1}}</th>
      <th>{{avioCompany.name}}</th>
      <td>{{avioCompany.address}}</td>
      <td>{{avioCompany.description}}</td>
      <td>{{avioCompany.rating}}</td>
    </tr>
  </tbody>
</table>
