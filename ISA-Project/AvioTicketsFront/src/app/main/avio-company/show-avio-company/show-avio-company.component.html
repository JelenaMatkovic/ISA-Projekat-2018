<div *ngIf="avioCompany" class="card mt-2 ml-2" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{avioCompany.name}} <span class="badge badge-warning">{{avioCompany.rating}}</span></h5>
      <h6 class="card-subtitle mb-2 text-muted">{{avioCompany.address}}</h6>
      <p class="card-text">{{avioCompany.description}}</p>
      <a href="#" class="card-link" [routerLink]="['/avio-company/updateAvioCompany/',avioCompany.id]">Update</a>
    </div>
</div>

  <table class="container table mt-3 table-hover" style="text-align:center;">
      <thead class="thead-dark">
          <tr>
              <th scope="col" colspan="4" >
                  Destinacije
                  <a class="btn btn-secondary" href="#" role="button" [routerLink]="'destination/addDestination'">Dodaj</a>
              </th>
            </tr>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Naziv</th>
          <th scope="col">Opis</th>
          <th scope="col">Manipulacija</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let destination of destinations; let i = index">
          <th scope="row" >{{i + 1}}</th>
          <th>{{destination.name}}</th>
          <th>{{destination.description}}</th>
          <th>
            <button class="btn btn-secondary"  (click)="deleteDestination(destination.id,i)">Obrisi</button>
            <button class="btn btn-secondary" (click)="updateDestination(destination.id,i)" [routerLink]="['destination/updateDestination/',destination.id]">izmeni</button>
          </th>
        </tr>
      </tbody>
    </table>
