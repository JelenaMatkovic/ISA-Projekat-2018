<div *ngIf="avioCompany" class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2>Avio Company Update</h2>
                    <form [formGroup]="updateAvioCompanyForm" (ngSubmit)="onSubmit()" novalidate>
                        <div class="form-group">
                            <label>Name</label>
                            <input [(ngModel)]="avioCompany.name" type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input [(ngModel)]="avioCompany.address" type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                                <div *ngIf="f.address.errors.required">Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input [(ngModel)]="avioCompany.description" type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                <div *ngIf="f.description.errors.required">Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Rating</label>
                            <input [(ngModel)]="avioCompany.rating" type="text" formControlName="rating" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.rating.errors }" />
                            <div *ngIf="submitted && f.rating.errors" class="invalid-feedback">
                                <div *ngIf="f.rating.errors.required">Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
