<div fxLayout="column" fxLayoutAlign="start center" class="full-container">
    <table mat-table [dataSource]="dataSource" class="table-power mat-elevation-z8">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="model_brand">
        <th mat-header-cell *matHeaderCellDef>Model</th>
        <td mat-cell *matCellDef="let element"> {{element.model + element.brand}} </td>
      </ng-container>  
      
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
              <button mat-raised-button class="edit-button" [routerLink]="'edit-car/' + element.id">Edit</button>
              <button mat-raised-button class="back-button" style="margin-left: 3%;"(click)="deleteCar(element.id)">Delete</button>

          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="openCar(row.id)" class="clickable"></tr>
    </table>
  
    <div fxLayout="row" fxLayoutAlign="space-around space-around" class="bottom-container">
        <button mat-raised-button class="primary-button" [routerLink]="'add-car'">Add Car</button>
    </div>
  </div>
