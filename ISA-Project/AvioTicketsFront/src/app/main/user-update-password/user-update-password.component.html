
<div *ngIf="updateUserPasswordForm" class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>User password Update</h2>
                <form [formGroup]="updateUserPasswordForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="form-group">
                        <label>Old password</label>
                        <input type="text" formControlName="oldPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }" />
                        <div *ngIf="submitted && f.oldPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.oldPassword.errors.required">Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>New password</label>
                        <input type="text" formControlName="newPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" />
                        <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.newPassword.errors.required">Name is required</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
